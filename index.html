<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature conversion | °C to °F and °F to °C</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <label for="converter"
      >Temperature converter from <span class="one">°C</span> to
      <span class="two">°F</span></label
    >
    <input type="number" id="converter" placeholder="Enter value here" />
    <p class="result"></p>

    <div>
      <button class="conv">Convert</button>
      <button class="reset">Reset</button>
      <button class="change">Swap</button>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
